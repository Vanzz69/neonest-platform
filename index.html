<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RemoteHub — Virtual Hub for Remote Professionals (Prototype)</title>
  <style>
    :root{
      --bg:#ffffff; --muted:#f5f7fb; --primary:#0ea5a0; --accent:#ff8a65; --text:#0f1724; --glass: rgba(255,255,255,0.7);
      --card-shadow: 0 6px 18px rgba(16,24,40,0.08);
      --radius:12px;
      --max-width:1200px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,#fbfdff 0%,#f7fbff 100%);color:var(--text);}
    .app{max-width:var(--max-width);margin:28px auto;padding:20px;}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:12px 16px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));box-shadow:var(--card-shadow);}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--primary),#3db5b0);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    h1{margin:0;font-size:18px}
    .actions{display:flex;gap:10px;align-items:center}
    .btn{padding:8px 12px;border-radius:10px;border:0;cursor:pointer;background:var(--primary);color:white}
    .btn.secondary{background:transparent;color:var(--text);border:1px solid rgba(15,23,36,0.06)}
    .layout{display:grid;grid-template-columns:260px 1fr 320px;gap:18px;margin-top:18px}
    .sidebar{background:var(--glass);padding:14px;border-radius:12px;box-shadow:var(--card-shadow);height:calc(100vh - 200px);overflow:auto}
    .profile{display:flex;align-items:center;gap:12px}
    .avatar{width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,#ffd28a,#ff8a65);display:flex;align-items:center;justify-content:center;font-weight:700}
    .nav{margin-top:14px;display:flex;flex-direction:column;gap:8px}
    .nav button{background:transparent;border:0;padding:10px;border-radius:10px;text-align:left;cursor:pointer}
    .nav button.active{background:rgba(14,165,160,0.08)}
    .create-space{margin-top:14px;display:block;width:100%}
    .main{background:transparent}
    .welcome{display:flex;justify-content:space-between;gap:12px}
    .hero{flex:1;background:white;padding:16px;border-radius:12px;box-shadow:var(--card-shadow)}
    .cards{display:flex;gap:12px;margin-top:12px}
    .card{flex:1;padding:12px;border-radius:12px;background:white;box-shadow:var(--card-shadow)}
    .community{display:grid;grid-template-columns:220px 1fr;gap:12px;margin-top:12px}
    .channels{background:white;padding:12px;border-radius:12px;height:520px;overflow:auto}
    .chat{background:white;padding:12px;border-radius:12px;height:520px;display:flex;flex-direction:column}
    .messages{flex:1;overflow:auto;padding-right:6px}
    .msg{padding:8px;border-radius:10px;margin-bottom:8px;max-width:80%}
    .msg.me{background:linear-gradient(90deg,#e6fffb,#d1fbf7);align-self:flex-end}
    .msg.them{background:#fbfbfb;border:1px solid rgba(15,23,36,0.04)}
    .composer{display:flex;gap:8px;margin-top:8px}
    .composer input{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(15,23,36,0.06)}
    .rightbar{background:var(--glass);padding:14px;border-radius:12px;box-shadow:var(--card-shadow);height:calc(100vh - 200px);overflow:auto}
    .online-list{display:flex;flex-direction:column;gap:8px}
    .member{display:flex;align-items:center;gap:8px}
    .pill{padding:6px 10px;border-radius:999px;background:rgba(0,0,0,0.06);font-size:13px}
    .modal{position:fixed;left:0;top:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:rgba(6,8,15,0.45);}
    .modal .panel{width:900px;background:white;padding:16px;border-radius:12px;display:grid;grid-template-columns:1fr 320px;gap:12px}
    .video-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .cam{background:linear-gradient(180deg,#f8fafc,#eef2ff);height:180px;border-radius:10px;display:flex;align-items:center;justify-content:center}
    .pomodoro{background:#fff6ea;padding:10px;border-radius:10px}
    .calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;margin-top:8px}
    .day{padding:8px;border-radius:8px;background:white;min-height:60px;box-shadow:var(--card-shadow);font-size:12px}
    .event{padding:6px;border-radius:8px;background:linear-gradient(90deg,var(--accent),#ffab91);color:white;font-size:12px;margin-top:6px}
    @media (max-width:1000px){.layout{grid-template-columns:1fr;}.rightbar{order:3}.sidebar{order:1;height:auto}.main{order:2}.modal .panel{width:94%;grid-template-columns:1fr}.video-grid{grid-template-columns:repeat(2,1fr)}}
  </style>
</head>
<body>
  <div class="app">
    <!-- (Paste your main body content here from your prototype) -->
  </div>

  <!-- Modal (Co-work) -->
  <div id="coworkModal" style="display:none" class="modal">
    <!-- Modal content here -->
  </div>

  <script>
    // Basic view routing
    document.querySelectorAll('.nav button').forEach(btn=>btn.addEventListener('click',()=>{
      document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      const view = btn.dataset.view;
      document.getElementById('communityView').style.display = (view==='communities')? 'grid':'none';
      document.getElementById('eventsView').style.display = (view==='events')? 'block':'none';
    }));

    // Open community
    document.getElementById('openCommunity').addEventListener('click',()=>{
      document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
      document.querySelector('[data-view="communities"]').classList.add('active');
      document.getElementById('communityView').style.display='grid';
      document.getElementById('eventsView').style.display='none';
    });

    // Messages composer
    document.getElementById('sendMsg').addEventListener('click',()=>{
      const input = document.getElementById('msgInput');
      const text = input.value.trim(); if(!text) return;
      const div = document.createElement('div');div.className='msg me';div.innerHTML='<strong>You:</strong> '+text;document.getElementById('messages').appendChild(div);
      input.value='';document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    });

    // Co-work modal
    const coworkModal = document.getElementById('coworkModal');
    document.getElementById('openCowork').addEventListener('click',()=>{coworkModal.style.display='flex';});
    document.getElementById('leaveCowork').addEventListener('click',()=>{coworkModal.style.display='none';});

    // Cowork chat
    document.getElementById('coworkSend').addEventListener('click',()=>{
      const t = document.getElementById('coworkInput'); if(!t.value.trim()) return;
      const p=document.createElement('div');p.style.marginBottom='6px';p.innerHTML='<strong>You:</strong> '+t.value;document.getElementById('coworkChat').appendChild(p);t.value='';
    });

    // Pomodoro simple timer
    let pomSeconds = 25*60;let pomInterval=null;
    function formatTime(s){const m=Math.floor(s/60);const sec=s%60;return String(m).padStart(2,'0')+':'+String(sec).padStart(2,'0')}
    document.getElementById('pomTime').textContent=formatTime(pomSeconds);
    document.getElementById('startPom').addEventListener('click',()=>{
      if(pomInterval){clearInterval(pomInterval);pomInterval=null;document.getElementById('startPom').textContent='Start';return}
      document.getElementById('startPom').textContent='Pause';pomInterval=setInterval(()=>{
        if(pomSeconds<=0){clearInterval(pomInterval);pomInterval=null;alert('Session complete!');pomSeconds=25*60;document.getElementById('startPom').textContent='Start'}else{pomSeconds--;document.getElementById('pomTime').textContent=formatTime(pomSeconds)}
      },1000);
    });

    // Minimal calendar population
    const calendar = document.getElementById('calendar');
    for(let i=1;i<=14;i++){const d=document.createElement('div');d.className='day';d.innerHTML='<strong>Sept '+(i+16)+'</strong>'; if(i===2||i===5){const ev=document.createElement('div');ev.className='event';ev.textContent=(i===2)?'Coffee Chat — 10:30':'Pomodoro Co-work — 15:00';d.appendChild(ev)}calendar.appendChild(d)}

    // Demo / Join buttons
    document.getElementById('demoBtn').addEventListener('click',()=>{alert('Demo: This prototype shows the main flows — community chat, co-working modal, and events calendar.')});
    document.getElementById('joinBtn').addEventListener('click',()=>{alert('Thanks! Sign-up flow would open here in a full product.')});

    // Create Space
    document.getElementById('createSpace').addEventListener('click',()=>{
      const name = prompt('Create space name (e.g. remote-design)'); if(!name) return; alert('Space "'+name+'" created (mock).');
    });

    // Join voice room (mock)
    document.getElementById('joinRoom').addEventListener('click',()=>{alert('Joining "Lounge" — In full app this would open a voice room with mic/camera prompts.');});
  </script>
</body>
</html>
